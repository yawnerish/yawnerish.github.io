<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css" >
  <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; color: white; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="profile-card__container">
    <div class="profile-card__background"></div>
    <img class="profile-card__profile-image" src="images/image-victor.jpg" alt="Victor Crest" />
    <p class="profile-card__name">Victor Crest<span class="profile-card__age">26</span></p>
    <p class="profile-card__location">London</p>
    <ul>
      <li>
        <p>80K</p>
        <p>Followers</p>        
      </li>
      <li>
        <p>803K</p>
        <p>Likes</p>        
      </li>
      <li>
        <p>1.4K</p>
        <p>Photos</p>        
      </li>
    </ul>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sangha</a>.
  </div>
</body>
</html>
